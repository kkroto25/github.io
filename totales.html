<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totales</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Totales</h1>

        <div class="d-flex justify-content-start mb-3">
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Registros
            </a>
        </div>

        <div id="table-container" class="mt-4">
            <table class="table table-bordered table-striped">
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
            </table>
            <div id="status-message" class="alert alert-info hidden"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const tableBody = document.getElementById('table-body');
        const statusMessage = document.getElementById('status-message');

        async function fetchData(sheetName) {
            try {
                statusMessage.classList.remove('hidden');
                statusMessage.classList.add('loading');
                statusMessage.textContent = 'Cargando datos...';
                
                // La URL ahora incluye el parÃ¡metro 'hoja'               
                const url = `${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?hoja=${encodeURIComponent(sheetName)}`;
                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    allRecords = result.data.records;
                    const headers = result.data.headers;
                    renderTable(allRecords, headers);
                    statusMessage.classList.add('hidden');
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error al cargar datos:', error);
                statusMessage.classList.remove('loading', 'success');
                statusMessage.classList.add('error');
                statusMessage.textContent = `Error al cargar datos: ${error.message}`;
            }
        }
        
        function renderTable(records, headers) {
            const tableHead = document.getElementById('table-head');
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            records.forEach(item => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = item[header];
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchData('Totales'); // <-- Carga los datos de la hoja 'Totales' al iniciar
        });
    </script>
</body>
</html>
