<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar y Mostrar Datos en Google Sheet</title>
    <!-- Carga de Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Fuente Inter */
            background-color: #f0f4f8; /* Fondo suave */
            display: flex;
            flex-direction: column; /* Cambiado a columna para múltiples secciones */
            justify-content: flex-start; /* Alineado al inicio */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 1rem; /* Más padding para contenido */
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff; /* Fondo del contenedor */
            border-radius: 1.5rem; /* Bordes redondeados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra suave */
            padding: 2rem;
            width: 100%;
            max-width: 700px; /* Ancho máximo para el contenedor principal */
            box-sizing: border-box;
            margin-bottom: 2rem; /* Espacio entre secciones */
        }
        .form-group label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1; /* Borde gris claro */
            border-radius: 0.75rem; /* Bordes redondeados */
            font-size: 1rem;
            color: #334155;
            transition: border-color 0.2s;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6; /* Borde azul al enfocar */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); /* Sombra de enfoque */
        }
        .btn-submit, .btn-load {
            background-color: #2563eb; /* Azul fuerte */
            color: white;
            padding: 0.85rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            border: none;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }
        .btn-load {
            background-color: #10b981; /* Verde */
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        }
        .btn-submit:hover {
            background-color: #1d4ed8; /* Azul más oscuro al pasar el ratón */
            transform: translateY(-2px); /* Efecto de elevación */
        }
        .btn-load:hover {
            background-color: #059669; /* Verde más oscuro al pasar el ratón */
            transform: translateY(-2px); /* Efecto de elevación */
        }
        .btn-submit:active, .btn-load:active {
            transform: translateY(0); /* Efecto de clic */
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 500;
            text-align: center;
            margin-top: 1rem;
        }
        .message-box.success {
            background-color: #d1fae5; /* Verde claro */
            color: #065f46; /* Verde oscuro */
            border: 1px solid #34d399;
        }
        .message-box.error {
            background-color: #fee2e2; /* Rojo claro */
            color: #991b1b; /* Rojo oscuro */
            border: 1px solid #ef4444;
        }
        .message-box.loading {
            background-color: #e0f2fe; /* Azul muy claro */
            color: #1e40af; /* Azul oscuro */
            border: 1px solid #60a5fa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            background-color: #f8fafc;
            border-radius: 0.75rem;
            overflow: hidden; /* Para que los bordes redondeados se apliquen a la tabla */
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0; /* Borde inferior de celda */
        }
        th {
            background-color: #e2e8f0; /* Fondo de encabezado */
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            font-size: 0.875rem;
        }
        tr:last-child td {
            border-bottom: none; /* No hay borde en la última fila */
        }
        .no-data-message {
            text-align: center;
            padding: 1.5rem;
            color: #64748b;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-4">Guardar Datos</h1>
        <p class="text-center text-gray-600 mb-6">Completa el formulario de gastoSX1 para enviar datos a tu Google Sheet.</p>

        <form id="dataForm" class="space-y-4">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="rounded-xl">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="rounded-xl">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required class="rounded-xl"></textarea>
            </div>
            <button type="submit" class="btn-submit w-full rounded-xl">Guardar Datos</button>
        </form>
        <div id="message" class="message-box hidden"></div>
    </div>

    <div class="container">
        <h2 class="text-2xl font-extrabold text-center text-gray-800 mb-4">Datos Guardados</h2>
        <p class="text-center text-gray-600 mb-6">Haz clic para cargar los datos desde tu Google Sheet.</p>
        <button id="loadDataBtn" class="btn-load w-full rounded-xl mb-4">Cargar Datos</button>
        <div id="dataDisplayArea">
            <p class="no-data-message" id="initialLoadMessage">Haz clic en "Cargar Datos" para ver la información.</p>
        </div>
        <div id="loadMessage" class="message-box hidden"></div>
    </div>

    <script>
        // *** IMPORTANTE: Reemplaza esta URL con la URL de tu Google Apps Script desplegado ***
        // Sigue las instrucciones en la sección de "Configuración de Google Apps Script" para obtener esta URL.
        // Ejemplo de URL: 'https://script.google.com/macros/s/AKfycBx_YOUR_SCRIPT_ID_HERE/exec'
        const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx24S3Y5Rvk3QVaK1KlV7w4MsYPNfqw0AmRET4PYi0YRweoj7cSR_eRFrBOri6CijuG/exec';

        const dataForm = document.getElementById('dataForm');
        const messageBox = document.getElementById('message');

        // Elementos de la sección de carga de datos
        const loadDataBtn = document.getElementById('loadDataBtn');
        const dataDisplayArea = document.getElementById('dataDisplayArea');
        const loadMessageBox = document.getElementById('loadMessage');
        const initialLoadMessage = document.getElementById('initialLoadMessage');        

        dataForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evita que el formulario se envíe de la forma tradicional

            // Muestra mensaje de carga
            messageBox.classList.remove('hidden', 'success', 'error');
            messageBox.classList.add('loading');
            messageBox.textContent = 'Enviando datos...';

            const formData = new FormData(dataForm);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }     

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Importante para evitar problemas de CORS con Apps Script
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                // Debido a 'no-cors', la respuesta no puede ser leída directamente.
                // Asumimos éxito si no hay error de red.
                // En un entorno de producción, configurar CORS en Apps Script sería ideal
                // para poder leer la respuesta real del script.

                messageBox.classList.remove('loading');
                messageBox.classList.add('success');
                messageBox.textContent = '¡Datos guardados con éxito!';
                dataForm.reset(); // Limpia el formulario
            } catch (error) {
                console.error('Error al enviar los datos:', error);
                messageBox.classList.remove('loading', 'success');
                messageBox.classList.add('error');
                messageBox.textContent = 'Error al guardar los datos. Inténtalo de nuevo.';
            }
        });


         // --- Lógica para CARGAR y MOSTRAR datos (función doGet en Apps Script) ---
        loadDataBtn.addEventListener('click', loadData);

        async function loadData() {
            loadMessageBox.classList.remove('hidden', 'success', 'error');
            loadMessageBox.classList.add('loading');
            loadMessageBox.textContent = 'Cargando datos...';
            initialLoadMessage.classList.add('hidden');
            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                console.log("paso01");
                if (response.ok) {
                    const result = await response.json();
                    console.log("paso02");
                    if (result.result === 'success') {
                        displayData(result.data);
                        loadMessageBox.classList.remove('loading', 'error');
                        loadMessageBox.classList.add('success');
                        loadMessageBox.textContent = `Datos cargados con éxito. Total de filas: ${result.data.length}`;
                    } else {
                        throw new Error(result.message || 'Error desconocido al cargar datos.');
                    }
                } else {
                    console.log("paso03");
                    const errorText = await response.text();
                    throw new Error(`Error HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.log("paso04");
                console.error('Error al cargar los datos:', error);
                loadMessageBox.classList.remove('loading', 'success');
                loadMessageBox.classList.add('error');
                loadMessageBox.textContent = `Error al cargar los datos: ${error.message || error}.`;
                dataDisplayArea.innerHTML = `<p class="no-data-message">No se pudieron cargar los datos. ${error.message || error}</p>`;
            }
        }

        function displayData(data) {
            dataDisplayArea.innerHTML = '';
            if (data.length === 0) {
                dataDisplayArea.innerHTML = '<p class="no-data-message">No hay datos para mostrar.</p>';
                return;
            }
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);
            data.forEach(rowData => {
                const tr = document.createElement('tr');
                headers.forEach(headerText => {
                    const td = document.createElement('td');
                    let cellContent = rowData[headerText];
                    if (cellContent !== null && typeof cellContent === 'object' && cellContent.constructor.name === 'Date') {
                        td.textContent = new Date(cellContent).toLocaleString();
                    } else {
                        td.textContent = cellContent;
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            dataDisplayArea.appendChild(table);
        }
    </script>
</body>
</html>
