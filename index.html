<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Datos de Google Sheet</title>
    <!-- Carga de Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 1rem;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }
        .btn-load {
            background-color: #10b981;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
            color: white;
            padding: 0.85rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            border: none;
            width: 100%;
        }
        .btn-load:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }
        .btn-load:active {
            transform: translateY(0);
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 500;
            text-align: center;
            margin-top: 1rem;
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .message-box.loading {
            background-color: #e0f2fe;
            color: #1e40af;
            border: 1px solid #60a5fa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            background-color: #f8fafc;
            border-radius: 0.75rem;
            overflow: hidden;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background-color: #e2e8f0;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            font-size: 0.875rem;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .no-data-message {
            text-align: center;
            padding: 1.5rem;
            color: #64748b;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-2xl font-extrabold text-center text-gray-800 mb-4">Datos Guardados</h2>
        <p class="text-center text-gray-600 mb-6">Haz clic para cargar los datosS desde tu Google Sheet.</p>
        <button id="loadDataBtn" class="btn-load mb-4">Cargar Datos</button>
        <div id="dataDisplayArea">
            <p class="no-data-message" id="initialLoadMessage">Haz clic en "Cargar Datos" para ver la información.</p>
        </div>
        <div id="loadMessage" class="message-box hidden"></div>
    </div>

    <script>
        // *** IMPORTANTE: Reemplaza esta URL con la NUEVA URL de tu despliegue ***
        const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyQcmvPSNSpRSapptGItSt6v2bR0LPPGKzX9SO6qsqEa__jnB6izmvytG13D1JeMDEX/exec'; // ¡Reemplaza con tu URL real!

        const loadDataBtn = document.getElementById('loadDataBtn');
        const dataDisplayArea = document.getElementById('dataDisplayArea');
        const loadMessageBox = document.getElementById('loadMessage');
        const initialLoadMessage = document.getElementById('initialLoadMessage');

        loadDataBtn.addEventListener('click', loadData);

        async function loadData() {
            loadMessageBox.classList.remove('hidden', 'success', 'error');
            loadMessageBox.classList.add('loading');
            loadMessageBox.textContent = 'Cargando datos...';
            initialLoadMessage.classList.add('hidden');

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                if (result.result === 'success') {
                    displayData(result.data);
                    loadMessageBox.classList.remove('loading', 'error');
                    loadMessageBox.classList.add('success');
                    loadMessageBox.textContent = `Datos cargados con éxito. Total de filas: ${result.data.length}`;
                } else {
                    throw new Error(result.message || 'Error desconocido al cargar datos.');
                }
            } catch (error) {
                console.error('Error al cargar los datos:', error);
                loadMessageBox.classList.remove('loading', 'success');
                loadMessageBox.classList.add('error');
                loadMessageBox.textContent = `Error al cargar los datos: ${error.message || error}.`;
                dataDisplayArea.innerHTML = `<p class="no-data-message">No se pudieron cargar los datos. ${error.message || error}</p>`;
            }
        }

        function displayData(data) {
            dataDisplayArea.innerHTML = '';
            if (data.length === 0) {
                dataDisplayArea.innerHTML = '<p class="no-data-message">No hay datos para mostrar.</p>';
                return;
            }
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);
            data.forEach(rowData => {
                const tr = document.createElement('tr');
                headers.forEach(headerText => {
                    const td = document.createElement('td');
                    let cellContent = rowData[headerText];
                    if (cellContent !== null && typeof cellContent === 'object' && cellContent.constructor.name === 'Date') {
                        td.textContent = new Date(cellContent).toLocaleString();
                    } else {
                        td.textContent = cellContent;
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            dataDisplayArea.appendChild(table);
        }
    </script>
</body>
</html>
